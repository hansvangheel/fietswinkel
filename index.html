<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Fietswinkel De Sjoepap</title>
</head>

<body>

    <div class="green">
    <h1 class="center primaryfont">Fietswinkel De Sjoepap</h1>
    <h2 class="center primaryfont">Selecteer uw fietstype</h2>

    <form class="center primaryfont" method="post" action="Tests/post">
        <fieldset>
            <input type="radio" name="fietstype" value="Stadsfiets dames">Stadsfiets dames<br>
            <input type="radio" name="fietstype" value="Stadsfiets heren">Stadsfiets heren<br>
            <input type="radio" name="fietstype" value="Elektrische fiets dames">Elektrische fiets dames<br>
            <input type="radio" name="fietstype" value="Elektrische fiets heren">Elektrische fiets heren<br>
            <input type="radio" name="fietstype" value="Vouwfiets">Vouwfiets
        </fieldset>

        <fieldset>
            <input type="radio" name="fietskader" value="Maat 43" id="Maat43">
            <label for="Maat 43">Maat 43</label><br>

            <input type="radio" name="fietskader" value="Maat 50" id="Maat50">
            <label for="Maat 50">Maat 50</label><br>

            <input type="radio" name="fietskader" value="Maat 57" id="Maat57">
            <label for="Maat 57">Maat 57</label><br>

            <input type="radio" name="fietskader" value="Maat 61" id="Maat61">
            <label for="Maat 61">Maat 61</label><br>

            <input type="radio" name="fietskader" value="Geen maat" id="Geenmaat">
            <label for="Geen maat">Geen maat</label>
        </fieldset>
 
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</div>
</body>

</html>
